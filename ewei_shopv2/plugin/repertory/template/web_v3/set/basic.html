<div class="form-group">
    <label class="col-lg control-label">存酒积分</label>
    <div class="col-sm-9 col-xs-12">
    	{ifp 'repertory.set.edit'}
			<div class="input-group">
				<span class="input-group-addon">每</span>
				<input type="text" name="data[repertory]" class="form-control" placeholder="请输入件数" value="{$data['repertory']}" />
				<span class="input-group-addon">件, 获得</span>
				<input type="text" name="data[repertory_credit]" class="form-control" placeholder="请输入积分数" value="{$data['repertory_credit']}" />
				<span class="input-group-addon">积分</span>
			</div>
		{else}
			每{$data['repertory']}件,获得{$data['repertory_credit']}积分
		{/if}
    </div>
</div>
