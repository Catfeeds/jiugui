{template '_header'}
<div class='fui-page fui-page-current'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">餐饮会员注册</div>
        <div class="fui-header-right">&nbsp;</div>
    </div>
    <div class='fui-content navbar' >
        <div class='fui-cell-group'>
            <div class='fui-cell'>
                <div class='fui-cell-label'>店铺名称</div>
                <div class='fui-cell-info c000'style="display: -webkit-box;display: -webkit-flex;display: -ms-flexbox;display: flex;-webkit-box-align: center;-webkit-align-items: center;-ms-flex-align: center;align-items: center;"><input type='text' class='fui-input' id='store_name' value="{$apply['store_name']}" placeholder="请输入店铺名称"></div>
            </div>
            <div class='fui-cell'>
                <div class='fui-cell-label'>联系人</div>
                <div class='fui-cell-info c000'style="display: -webkit-box;display: -webkit-flex;display: -ms-flexbox;display: flex;-webkit-box-align: center;-webkit-align-items: center;-ms-flex-align: center;align-items: center;"><input type='text' class='fui-input' id='contacts' value="{$apply['contacts']}" placeholder="请输入联系人姓名"></div>
            </div>
            <div class='fui-cell'>
                <div class='fui-cell-label'>电话</div>
                <div class='fui-cell-info c000'style="display: -webkit-box;display: -webkit-flex;display: -ms-flexbox;display: flex;-webkit-box-align: center;-webkit-align-items: center;-ms-flex-align: center;align-items: center;"><input type='number' class='fui-input' id='tel' value="{$apply['tel']}" placeholder="输入电话号码"></div>
            </div>
            {if $apply['status'] == 3}
            <div class="fui-cell">
                <div class="fui-cell-label">备注</div>
                <div class="fuicell-info c000">{$apply['remark']}</div>
            </div>
            {/if}
        </div>
        {if empty($apply['status']) || $apply['status'] == 2}
        <a id='btn-next' class='btn btn-success block disabled mtop' style="margin-top: 0.5rem">{if $apply['status'] == 2}重新{/if}提交申请</a>
        {/if}
    </div>
</div>
<script language='javascript'>
    require(['biz/member/restaurant'], function (modal) {
        modal.init();
    });
</script>
{template '_footer'}
